<div class="row mt-4 margenPie">
  <div *ngFor="let tecnologias of arrayTecnologias | keyvalue " class="col-12 col-sm-4 col-lg-2  mt-4">
    <!--Card-->
    <mdb-card cascade="true" wider="true">

      <!--Card image-->
      <div class="view view-cascade overlay waves-light" mdbWavesEffect>
        <img class="card-img-top" width="100px" height="100px" src="/assets/{{tecnologias.value}}">
        <a >
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <!--/Card image-->

      <mdb-card-body cascade="true" class="text-center">
        <!--Card content-->
        <!--Title-->
        <h4 class="card-title">
          <strong>{{tecnologias.key}}</strong>
        </h4>
        <h5 class="indigo-text">
          <strong></strong>
        </h5>

        <mdb-card-text>
        </mdb-card-text>



        <a href="{{this.arrayLinks.get(this.tecnologias.key)}}" mdbBtn color="unique" class="waves-light" mdbWavesEffect>Web</a>

      </mdb-card-body>
      <!--/.Card content-->

    </mdb-card>
    <!--/.Card-->
  </div>


</div>
