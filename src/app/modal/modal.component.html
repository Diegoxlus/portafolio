<div class="modal-header ">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title w-100" id="myModalLabel">{{content.datos.titulo}}</h4>
</div>
<div class="modal-body container">
  <div class="row ml-1">
  <ul class="list-group list-group-vertical col-6">
    <h4>Funcionalidades</h4>
    <li *ngFor="let funcionalidades of content.datos.funcionalidades" class="list-group-item">{{funcionalidades}}</li>
    <h4 class="mt-3">Colaboradores</h4>
    <div class="  row">
      <a class="col-12" *ngFor="let colabordor of content.datos.colaboradores; let i = index" href="{{content.datos.linkedin[i]}}">
        <button  class=" btn btn-primary"><i class="fab fa-linkedin pr-1"></i>{{colabordor}}</button>
      </a>
    </div>

  </ul>

  <ul class="list-group list-group-vertical col-6">
    <h4>Tecnologias</h4>
    <li *ngFor="let tecnologia of content.datos.tecnologias" class="list-group-item">{{tecnologia}}</li>
  </ul>
</div>



</div>
<div class="modal-footer">
  <button type="button" mdbBtn color="warning" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Cerrar</button>
</div>
